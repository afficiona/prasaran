<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>

  <!-- Broadcasting tower/antenna icon -->
  <g transform="translate(256, 256)">
    <!-- Center dot (source) -->
    <circle cx="0" cy="0" r="20" fill="white"/>

    <!-- Inner wave -->
    <path d="M -50 -50 Q -70 0 -50 50" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.9"/>
    <path d="M 50 -50 Q 70 0 50 50" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.9"/>

    <!-- Middle wave -->
    <path d="M -80 -80 Q -110 0 -80 80" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M 80 -80 Q 110 0 80 80" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.6"/>

    <!-- Outer wave -->
    <path d="M -110 -110 Q -150 0 -110 110" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.3"/>
    <path d="M 110 -110 Q 150 0 110 110" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.3"/>
  </g>
</svg>
